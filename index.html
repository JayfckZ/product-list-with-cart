<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 60px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <div class="container">
    <main>
      <h1 class="bold">Sobremesas</h1>
      <section class="grid-container">
      </section>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Jo√£o M. Batista (JayfckZ)</a>.
      </div>
    </main>
    
    <aside class="cart-container">
      <h2 class="bold">Carrinho (0)</h2>
      <div class="empty">
        <img src="./assets/images/illustration-empty-cart.svg" alt="" srcset="">
        <p>Seu carrinho est√° vazio</p>
      </div>
      <div class="products-list">
      </div>
    </aside>
  </div>

  <div class="modal-area">
    <div class="modal">
      <img src="./assets/images/icon-order-confirmed.svg">
      <h3 class="modal-title">Pedido confirmado</h3>
      <p class="modal-text">Aproveite a comida e bom apetite!</p>
      <div class="items-values">

      </div>
      <button class="confirm-button closeBtn">Iniciar novo pedido</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
